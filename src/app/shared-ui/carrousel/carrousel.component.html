<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="slides">
  <div
    class="slide"
    [ngStyle]="{
      transform: hidden ? 'translateX(-100%)' : 'translateX(0)',
      opacity: hidden ? 0 : 1,
      transition:
        'transform ' +
        animationSpeed +
        'ms ease, opacity ' +
        animationSpeed +
        'ms ease',
    }"
  >
    @if (cards.length > 0) {
      @for (card of cards; track card; let i = $index) {
        @if (selectedIndex === i) {
          <ng-content select="[carrousel-cards]"></ng-content>
        }
      }
    }
  </div>

  @if (showIndicator) {
    <section>
      <button class="indicators">
        @for (card of cards; track card; let i = $index) {
          <button
            (click)="jumpToSlide(i)"
            class="indicator"
            [ngClass]="{ active: selectedIndex === i }"
          ></button>
        }
      </button>
    </section>
  }
  @if (showNavigators) {
    <button
      class="btn-primary"
      style="left: 0"
      (click)="previous()"
      aria-label="Previous"
    >
      <mat-icon style="margin-left: 5px">arrow_back_ios</mat-icon>
    </button>
    <button
      class="btn-primary"
      (click)="next()"
      style="right: 0"
      aria-label="Next"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  }
</div>
